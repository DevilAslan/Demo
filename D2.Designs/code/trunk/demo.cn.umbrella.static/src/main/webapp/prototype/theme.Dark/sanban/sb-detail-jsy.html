		<script type="text/javascript">
            //nav slider
            var curNavIndex = $(".nav .cur").index();
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 'auto', //(number 或 'auto')设置slider容器能够同时显示的slides数量,默认1
                mousewheelControl: true,
                resizeReInit: true,
                initialSlide :curNavIndex,//设定初始化时slide的索引 ,默认0
                onFirstInit: function(swiper){
                    setcontrol();
                },
                onInit: function(swiper){
                    setcontrol();
                }
            });
            $('.fi-arrow-left').on('click', function(e){
                e.preventDefault();
                swiper.swipePrev();
            });
            $('.fi-arrow-right').on('click', function(e){
                e.preventDefault();
                swiper.swipeNext();
            });
            function setcontrol(){
                var liWidth = 0;
                $('.nav li').each(function () {
                    liWidth += $(this).width();
                })
                if(liWidth >$('.swiper-container').width()){
                    $('.fi-arrow-right').show();
                    $('.fi-arrow-left').show();
                }else{
                    $('.fi-arrow-right').hide();
                    $('.fi-arrow-left').hide();
                }
            };

            //折叠
            $(document).on("click",".sliderbox dt",function(){
                var $this = $(this);
                if ($this.hasClass('open')) {
                    $this.removeClass('open');
					$this.next("dd").slideUp();
                    $this.find('.title-arrow').removeClass('fi-arrow-up').addClass('fi-arrow-down');
                }else{
                    $this.addClass('open');
                    $this.next("dd").slideDown();
                    $this.find('.title-arrow').removeClass('fi-arrow-down').addClass('fi-arrow-up');
                }
            });

            //关注
			$(document).on('click','#attention',function () {
				var $this = $(this);
				$this.attr('id','attentionCancel').text('取消关注');
            });
			//取消关注
            $(document).on('click','#attentionCancel',function () {
                var $this = $(this);
                $this.attr('id','attention').text('关注');
            });

            //年度月度统计切换
            $('.charts-change-btn').click(function(){
                var $this = $(this);
                $this.removeClass('theme-btn-gray').addClass('theme-btn')
                    .siblings('.charts-change-btn').removeClass('theme-btn').addClass('theme-btn-gray');
            });
		</script>
