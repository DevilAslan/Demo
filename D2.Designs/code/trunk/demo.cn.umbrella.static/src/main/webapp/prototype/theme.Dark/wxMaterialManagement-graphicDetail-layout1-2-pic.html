    <!-- 实例化编辑器 -->
    <script type="text/javascript">

        $('.dialog-scroll').slimscroll({
            height: 470
        });
       
       /*************** input输入框的提示 ****************/
		//input的placeholder
		if($('.input-box').length > 0){
			$('.input-box input').each(function(){
				var $this = $(this),val = $(this).val();
				if(val.length > 0){
					$this.siblings('.placeholder').hide(0);
				}
			})
		};
		$('.input-box input').on('input propertychange',function(){
			var $this = $(this),val = $(this).val();
			if(val.length > 0){
				$this.siblings('.placeholder').hide(0);
			}else{
				$this.siblings('.placeholder').show(0);
			}
		});
		
		//原文链接 显示/隐藏
		$("#originalLink").click(function(){
			var $this = $(this);
			if($this.is(':checked')){
				$this.siblings('.input-box').show();
			} else {
				$this.siblings('.input-box').hide();
			}
		});



       $('.weixin-outer').masonry({
            // options
            itemSelector : '.wx-box',
            percentPosition : true,
            gutter : 10
        });
        //分页
        var _total =$(".material-box .weixin-outer .wx-box").length;//$(".material-box .weixin-outer .wx-box").length;
        var pageIndex = 1; //页面索引初始值
        var pageSize = 12; //每页显示条数初始化
        $('#pageBox').pagination({
            total:_total,//总数
            pageSize: 12,//每页显示的最大记录数
            pageNumber: 1,//创建分页（pagination）时显示的页码。
            layout:['first','prev','manual','next','last','efresh'],
            //pageList: [6, 12, 18, 24],
            onSelectPage: function (pageNumber, pageSize) {
				/*当用户选择新的页面时触发。回调函数包含两个参数： pageNumber：新的页码 pageSize：新的页面尺寸*/
                $(this).pagination('loading');
                $(this).pagination('loaded');
                initTable(pageNumber, pageSize);
            }
        });


        var id,url;
        $(".wx-box").click(function() {
            $(".weixin-outer").find('.bg').remove();
            $(".weixin-outer").find('.wx-box').removeClass('cur');
            $(this).addClass('cur').append(
                '<div class="bg"><i class="checked-icon"></i></div>');
            id = $(this).find('[name=mediaId]').attr('id');
            url = $(this).find('[name=imageUrl]').val();

        });
        var dialog = top.dialog.get(window);
        var d = dialog.data;

        $("#yes").on("click", function() {
            dialog.close({'id':id,'url':url});
            dialog.remove();
        });
