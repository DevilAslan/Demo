		<script type="text/javascript">
			function printHtml(html) {                 //定义一个函数用来打印HTML
				var bodyHtml = document.body.innerHTML; //保存当前的body区的HTML
				document.body.innerHTML = html;          //为body区赋选中的HTML
				window.print();                         //调用打印功能
				document.body.innerHTML = bodyHtml;      //恢复body区原来的HTML
			}
			function onprint() {                       //打印按钮所执行的代码
				var html = $("#printArea").html();      //获取打印区域的HTML
