<script type="text/javascript">
	$(function() {
		//my97
		$(".date").click(function() {
			WdatePicker()
		});
		$(".time").click(function() {
			WdatePicker({
				skin: 'whyGreen',
				dateFmt: 'H:mm:ss'
			});
		});
		//禁止输入
		$(".time,.date").keyup(function() {
			var thisVal = $(this).val();
			$(this).val(thisVal.slice(0, thisVal.length - 2))
		});
	})
</script>
<script type="text/javascript">

	$(function(){
		$('#datagrid1').datagrid({
			url:"getListData1.json",
			columns:[[
		          {field:'id',title:'ID',width:100},
		          {field:'name',title:'Name',width:100}
		    ]],
		    frozenColumns:[[
				{field:'ck',checkbox:true},// 复选框列
				{field:'opt', title: "操作", width:100, formatter: function(value,row,index){
					  return '<a href="###">删除</a>'
				}}
		    ]],
			method:"post",
			pageSize:10,
			rownumbers:true,
			pagination:true,
			collapsible:true,
			
			singleSelect:false,// 复选
			selectOnCheck:true,
			checkOnSelect: true,
			
			
		    sortName:'id,     name',
		    sortOrder:'desc   ,asc,asc   ',
		   	queryParams:{}// 查询条件
		});
		
	});
</script>
