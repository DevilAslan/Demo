						<span class="breadcrumb-icon"></span>
						<ol>
							<li><span class="breadcrumb-line"></span><a href="###">项目管理</a>
							</li>
							<li><span class="breadcrumb-line breadcrumb-arrow"></span><a href="###">项目填报</a>
							</li>
						</ol>
					</div>
				</div>
				<!-- 表格 -->
				<div class="main-table-outer double-table">
					<div class="display-table">
						<div class="table-three-big display-td relative">
							<div class="display-table">
								<!-- 搜索栏 -->
								<div class="main-search">
									<form>
										<div class="overflow-hidden">
											<input type="text" placeholder="输入项目名称查询" class="search-input left" />
											<div class="search-btn-group left">
												<input type="submit" class="theme-btn black-btn" value="查询">
											</div>
										</div>
									</form>
								</div>
								<!-- 按钮操作栏 -->
								<div class="main-control clearfix">
									<div class="btns-outer">
										<a href="###" class="add-btn green-btn">新增</a>
										<a href="###" class="delete-btn red2-btn">删除</a>
									</div>
								</div>
								<!-- 表格 -->
								<div class="display-tr tab-table-inner">
									<table id="datagrid1" class="user-datagrid easyui-datagrid" style="height:100%;width:100%;"></table>
								</div>
							</div>
						</div>
						<!-- 中间操作栏 -->
						<div class="table-three-small display-td">
							<div class="display-table">
								<div class="display-tr null-row"></div>
								<div class="display-tr null-row"></div>
								<div class="display-tr">
									<div class="display-td btn-col">
										<input type="button" class="add-input green-btn small-btn" value="添加" />
										<input type="button" class="add-input green-btn small-btn" value="全部添加">
										<input type="button" class="delete-input red2-btn small-btn"  value="移除">
										<input type="button" class="delete-input red2-btn small-btn"  value="全部移除">
									</div>
				
								</div>
							</div>

						</div>
						<div class="table-three-big display-td relative">
							<div class="display-table">
								<!-- 搜索栏 -->
								<div class="main-search">
									<form>
										<div class="overflow-hidden">
											<input type="text" placeholder="输入项目名称查询" class="search-input left" />
											<div class="search-btn-group left">

										</div>
									</form>
								</div>
								<!-- 按钮操作栏 -->
								<div class="main-control clearfix">
									<div class="btns-outer">
										<a href="###" class="add-btn green-btn">新增</a>
										<a href="###" class="delete-btn red2-btn">删除</a>
									</div>
								</div>
								<!-- 表格 -->
								<div class="display-tr tab-table-inner">
									<table id="datagrid2" class="user-datagrid easyui-datagrid" style="height:100%;width:100%;"></table>
								</div>
							</div>
						</div>
					</div>
					
				</div>

		<script type="text/javascript" src="../../thirdparty/jquery-1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="../../thirdparty/jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
		<!--slimScroll-->
		<script type="text/javascript" src="../../thirdparty/slimScroll/jquery.slimscroll.min.js"></script>
		<script src="js/layout.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$('#datagrid1').datagrid({
					url:"getListData1.json",
					columns:[[
				          {field:'id',title:'ID',width:100},
				          {field:'name',title:'Name',width:100}
				    ]],
				    frozenColumns:[[
						{field:'ck',checkbox:true},// 复选框列
						{field:'opt', title: "操作", width:100, formatter: function(value,row,index){
							  return '<a href="###">删除</a>'
						}}
				    ]],
					method:"post",
					pageSize:10,
					rownumbers:true,
					pagination:true,
					collapsible:true,
					
					singleSelect:false,// 复选
					selectOnCheck:true,
					checkOnSelect: true,
					
					
				    sortName:'id,     name',
				    sortOrder:'desc   ,asc,asc   ',
				   	queryParams:{}// 查询条件
				});
				
				$('#datagrid2').datagrid({
					url:"getListData2.json",
					columns:[[
				          {field:'id',title:'ID',width:100},
				          {field:'name',title:'Name',width:100},
				          {field:'email',title:'E-mail',width:120}
				    ]],
				    frozenColumns:[[
						{field:'ck',checkbox:true},// 复选框列
						{field:'opt', title: "操作", width:100, formatter: function(value,row,index){
							  return '<a href="###">删除</a>'
						}}
				    ]],
					method:"post",
					pageSize:10,
					rownumbers:true,
					pagination:true,
					collapsible:true,
					
					singleSelect:false,// 复选
					selectOnCheck:true,
					checkOnSelect: true,
					
					
				    sortName:'id,     name',
				    sortOrder:'desc   ,asc,asc   ',
				   	queryParams:{}// 查询条件
				});

			});
		</script>
