    <script src="../js/layout.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //nav slider
        var curNavIndex = $(".nav .cur").index();
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto', //(number 或 'auto')设置slider容器能够同时显示的slides数量,默认1
            mousewheelControl: true,
            resizeReInit: true,
            initialSlide :curNavIndex,//设定初始化时slide的索引 ,默认0
            onFirstInit: function(swiper){
                setcontrol();
            },
            onInit: function(swiper){
                setcontrol();
            }
        });
        $('.fi-arrow-left').on('click', function(e){
            e.preventDefault();
            swiper.swipePrev();
        });
        $('.fi-arrow-right').on('click', function(e){
            e.preventDefault();
            swiper.swipeNext();
        });
        function setcontrol(){
            var liWidth = 0;
            $('.nav li').each(function () {
                liWidth += $(this).width();
            })
            if(liWidth >$('.swiper-container').width()){
                $('.fi-arrow-right').show();
                $('.fi-arrow-left').show();
            }else{
                $('.fi-arrow-right').hide();
                $('.fi-arrow-left').hide();
            }
        };
    </script>
