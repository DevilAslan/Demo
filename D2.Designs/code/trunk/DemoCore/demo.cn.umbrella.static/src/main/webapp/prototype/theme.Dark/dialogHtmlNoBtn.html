								}
							}
						]
					],
					striped:true,//斑马线
					method: "post",
					pageSize: 10,
					rownumbers: true,
					pagination: true,
					collapsible: true,

					singleSelect: false, // 复选
					selectOnCheck: true,
					checkOnSelect: true,

					sortName: 'id,     name',
					sortOrder: 'desc   ,asc,asc   ',
					queryParams: {} // 查询条件
